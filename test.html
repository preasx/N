<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary üíñ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      background: linear-gradient(135deg, #fdf6f9 0%, #f8e8ee 100%); 
      font-family: 'Cormorant Garamond', Georgia, serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 20px;
      color: #333;
    }
    
    #diary-container { 
      width: 100%;
      max-width: 700px; 
      height: 80vh;
      background: #fff; 
      padding: 30px; 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.08), 0 0 0 1px rgba(233, 30, 99, 0.05); 
      overflow: hidden; 
      position: relative;
      display: flex;
      flex-direction: column;
    }
    
    .diary-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(233, 30, 99, 0.2);
    }
    
    .diary-title {
      font-size: 28px;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 5px;
      letter-spacing: 1px;
    }
    
    .diary-subtitle {
      font-size: 16px;
      color: #888;
      font-style: italic;
    }
    
    #content-area {
      flex: 1;
      overflow-y: auto;
      padding: 10px 5px;
      scrollbar-width: thin;
      scrollbar-color: #e91e63 #f9f9f9;
    }
    
    #content-area::-webkit-scrollbar {
      width: 6px;
    }
    
    #content-area::-webkit-scrollbar-track {
      background: #f9f9f9;
      border-radius: 10px;
    }
    
    #content-area::-webkit-scrollbar-thumb {
      background: #e91e63;
      border-radius: 10px;
    }
    
    .page { 
      display: none; 
      width: 100%; 
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .page.active { 
      display: block; 
    }
    
    .chapter-title { 
      text-align: center; 
      font-size: 24px; 
      font-weight: bold; 
      color: #e91e63; 
      margin-bottom: 20px; 
      padding-bottom: 10px;
      border-bottom: 2px dashed #f8e8ee;
      position: relative;
    }
    
    .chapter-title::after {
      content: "‚ú¶";
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 0 10px;
      color: #e91e63;
      font-size: 18px;
    }
    
    .gist-title { 
      font-size: 20px; 
      font-weight: bold; 
      margin-top: 25px; 
      margin-bottom: 10px; 
      color: #c2185b;
      padding-left: 15px;
      border-left: 3px solid #e91e63;
    }
    
    .page p { 
      white-space: pre-line; 
      line-height: 1.7;
      margin-bottom: 15px;
      text-align: justify;
      font-size: 18px;
    }
    
    .entry-date {
      font-style: italic;
      color: #888;
      margin-bottom: 10px;
      display: block;
      font-size: 16px;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(233, 30, 99, 0.2);
    }
    
    button { 
      padding: 10px 20px; 
      border: none; 
      border-radius: 8px; 
      background: #e91e63; 
      color: #fff; 
      cursor: pointer; 
      font-family: inherit;
      font-size: 16px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      background: #c2185b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(194, 24, 91, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #f8bbd0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #page-indicator {
      font-size: 16px;
      color: #888;
    }
    
    .theme-selector {
      display: flex;
      justify-content: center;
      margin: 15px 0;
      gap: 10px;
    }
    
    .theme-btn {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid #fff;
      box-shadow: 0 0 0 2px #eee;
      transition: all 0.2s ease;
    }
    
    .theme-btn.active {
      box-shadow: 0 0 0 2px #e91e63;
    }
    
    .theme-classic { background: #fff; color: #333; }
    .theme-sepia { background: #f5ecd8; color: #5c4b37; }
    .theme-dark { background: #2c2c2c; color: #e0e0e0; }
    .theme-pink { background: #fdf6f9; color: #333; }
    
    .heart {
      display: inline-block;
      animation: pulse 2s infinite;
      margin: 0 5px;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .footer-note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    
    /* Print styles */
    @media print {
      body { background: white; }
      #diary-container { 
        box-shadow: none; 
        width: 100%;
        height: auto;
        max-width: none;
      }
      button, .theme-selector, .footer-note { display: none; }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      #diary-container {
        height: 85vh;
        padding: 20px;
      }
      
      .diary-title {
        font-size: 24px;
      }
      
      .chapter-title {
        font-size: 22px;
      }
      
      .page p {
        font-size: 16px;
      }
      
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="diary-container">
    <div class="diary-header">
      <h1 class="diary-title">My Diary <span class="heart">üíñ</span></h1>
      <p class="diary-subtitle">For your eyes only, my love</p>
    </div>
    
    <div class="theme-selector">
      <div class="theme-btn active" data-theme="theme-pink" style="background: #fdf6f9;"></div>
      <div class="theme-btn" data-theme="theme-classic" style="background: #fff;"></div>
      <div class="theme-btn" data-theme="theme-sepia" style="background: #f5ecd8;"></div>
      <div class="theme-btn" data-theme="theme-dark" style="background: #2c2c2c;"></div>
    </div>
    
    <div id="content-area">
      <!-- Pages will be inserted here -->
    </div>
    
    <div class="controls">
      <button id="prev">‚Üê Previous</button>
      <span id="page-indicator">Page 1 of 1</span>
      <button id="next">Next ‚Üí</button>
    </div>
    
    <p class="footer-note">Made with <span class="heart">üíñ</span> for my beloved</p>
  </div>

  <script>
    const chapters = [
      {
        title: "Chapter 1: Beginnings",
        gists: [
          { title: "Entry 1", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "Entry 2", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      }
    ];

    const LINES_PER_PAGE = 120;
    const contentArea = document.getElementById("content-area");
    let pages = [];
    let currentPage = 0;

    // Theme management
    function setTheme(themeName) {
      document.body.className = themeName;
      document.querySelectorAll('.theme-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.theme === themeName);
      });
      localStorage.setItem('diaryTheme', themeName);
    }

    // Load saved theme or default
    const savedTheme = localStorage.getItem('diaryTheme') || 'theme-pink';
    setTheme(savedTheme);

    // Theme selector event listeners
    document.querySelectorAll('.theme-btn').forEach(btn => {
      btn.addEventListener('click', () => setTheme(btn.dataset.theme));
    });

    async function loadDiary() {
      try {
        for (let chapter of chapters) {
          let chapterContent = [];
          chapterContent.push(`chapter-title:${chapter.title}`);
          
          for (let gist of chapter.gists) {
            try {
              const res = await fetch(gist.url);
              let text = await res.text();
              const lines = text.split('\n');
              let theme = 'theme-pink';
              
              if (lines[0].startsWith('theme:')) {
                theme = 'theme-' + lines[0].split(':')[1].trim();
                lines.shift();
              }
              
              // Add gist title
              chapterContent.push(`gist-title:${gist.title}`);
              
              // Check if first line is a date
              if (lines[0].match(/\d{4}-\d{2}-\d{2}/)) {
                chapterContent.push(`entry-date:${lines[0]}`);
                lines.shift();
              }
              
              // Append all lines
              chapterContent.push(...lines);
            } catch (err) {
              console.error("Failed to fetch gist:", gist.url, err);
              chapterContent.push(`Failed to load: ${gist.title}`);
            }
          }

          // Now split chapterContent into pages of LINES_PER_PAGE
          let tempLines = [...chapterContent];
          while (tempLines.length > 0) {
            const pageLines = tempLines.splice(0, LINES_PER_PAGE);
            const pageDiv = document.createElement("div");
            pageDiv.className = `page theme-pink`;
            
            let htmlContent = "";
            for (let line of pageLines) {
              if (line.startsWith("chapter-title:")) {
                htmlContent += `<div class="chapter-title">${line.replace("chapter-title:", "")}</div>`;
              } else if (line.startsWith("gist-title:")) {
                htmlContent += `<div class="gist-title">${line.replace("gist-title:", "")}</div>`;
              } else if (line.startsWith("entry-date:")) {
                htmlContent += `<span class="entry-date">${line.replace("entry-date:", "")}</span>`;
              } else if (line.startsWith("theme-")) {
                pageDiv.className = `page ${line}`;
              } else {
                htmlContent += `<p>${line}</p>`;
              }
            }
            
            pageDiv.innerHTML = htmlContent;
            contentArea.appendChild(pageDiv);
            pages.push(pageDiv);
          }
        }
        
        if (pages.length === 0) {
          contentArea.innerHTML = `<div class="page active"><p>No entries found. Please check your gist URLs.</p></div>`;
          pages = [contentArea.firstElementChild];
        } else {
          showPage(0);
          updatePageIndicator();
        }
      } catch (error) {
        console.error("Error loading diary:", error);
        contentArea.innerHTML = `<div class="page active"><p>Error loading diary content. Please try again later.</p></div>`;
      }
    }

    function showPage(index) {
      pages.forEach((p, i) => p.classList.toggle('active', i === index));
      currentPage = index;
      
      // Update button states
      document.getElementById("prev").disabled = currentPage === 0;
      document.getElementById("next").disabled = currentPage === pages.length - 1;
      
      updatePageIndicator();
    }

    function updatePageIndicator() {
      document.getElementById("page-indicator").textContent = `Page ${currentPage + 1} of ${pages.length}`;
    }

    document.getElementById("next").addEventListener("click", () => {
      if (currentPage < pages.length - 1) showPage(currentPage + 1);
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 0) showPage(currentPage - 1);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        if (currentPage < pages.length - 1) showPage(currentPage + 1);
      } else if (e.key === 'ArrowLeft') {
        if (currentPage > 0) showPage(currentPage - 1);
      }
    });

    // Initialize
    loadDiary();
  </script>
</body>
</html>
