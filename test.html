<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      background: linear-gradient(135deg, #fdf6f9 0%, #f8e8ee 100%); 
      font-family: 'Cormorant Garamond', Georgia, serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 20px;
      color: #333;
    }
    
    #start-screen {
      text-align: center;
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    #start-screen h1 {
      font-size: 42px;
      color: #e91e63;
      margin-bottom: 20px;
    }
    
    #start-screen p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    
    #start-button {
      padding: 15px 40px;
      font-size: 20px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s;
    }
    
    #start-button:hover {
      background: #c2185b;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(194, 24, 91, 0.3);
    }
    
    #diary-container { 
      width: 100%;
      max-width: 900px; 
      height: 85vh;
      background: #fff; 
      padding: 30px; 
      border-radius: 16px; 
      box-shadow: 0 10px 30px rgba(0,0,0,0.08), 0 0 0 1px rgba(233, 30, 99, 0.05); 
      overflow: hidden; 
      position: relative;
      display: flex;
      flex-direction: column;
      display: none;
    }
    
    #content-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      scrollbar-width: thin;
      scrollbar-color: #e91e63 #f9f9f9;
      border: 1px solid #f0f0f0;
      border-radius: 8px;
      background: #fcfcfc;
      font-size: 22px;
      line-height: 1.6;
    }
    
    #content-area::-webkit-scrollbar {
      width: 8px;
    }
    
    #content-area::-webkit-scrollbar-track {
      background: #f9f9f9;
      border-radius: 10px;
    }
    
    #content-area::-webkit-scrollbar-thumb {
      background: #e91e63;
      border-radius: 10px;
    }
    
    .page { 
      display: none; 
      width: 100%; 
      animation: fadeIn 0.5s ease;
      padding: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .page.active { 
      display: block; 
    }
    
    .chapter-title { 
      text-align: center; 
      font-size: 32px; 
      font-weight: bold; 
      color: #e91e63; 
      margin-bottom: 25px; 
      padding-bottom: 10px;
      border-bottom: 2px solid #f8e8ee;
    }
    
    .gist-title { 
      font-size: 26px; 
      font-weight: bold; 
      margin-top: 30px; 
      margin-bottom: 15px; 
      color: #c2185b;
      padding-left: 15px;
      border-left: 4px solid #e91e63;
    }
    
    .page p { 
      white-space: pre-line; 
      line-height: 1.6;
      margin-bottom: 20px;
      text-align: justify;
      font-size: 22px;
    }
    
    .entry-date {
      font-style: italic;
      color: #888;
      margin-bottom: 15px;
      display: block;
      font-size: 20px;
      text-align: center;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 25px;
      padding-top: 15px;
      border-top: 1px solid rgba(233, 30, 99, 0.2);
    }
    
    button { 
      padding: 12px 25px; 
      border: none; 
      border-radius: 8px; 
      background: #e91e63; 
      color: #fff; 
      cursor: pointer; 
      font-family: inherit;
      font-size: 18px;
      transition: all 0.3s ease;
    }
    
    button:hover {
      background: #c2185b;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(194, 24, 91, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #f8bbd0;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #page-indicator {
      font-size: 18px;
      color: #888;
    }
    
    .bookmark {
      position: absolute;
      top: 10px;
      right: 20px;
      width: 30px;
      height: 40px;
      background: #e91e63;
      clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 70%, 0 100%);
      z-index: 10;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      #diary-container {
        height: 90vh;
        padding: 20px;
      }
      
      #content-area {
        font-size: 20px;
        padding: 15px;
      }
      
      .chapter-title {
        font-size: 28px;
      }
      
      .gist-title {
        font-size: 24px;
      }
      
      .page p {
        font-size: 20px;
      }
      
      button {
        padding: 10px 20px;
        font-size: 16px;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="start-screen">
    <h1>My Diary Book üíñ</h1>
    <p>A journey through my life, thoughts, and memories</p>
    <button id="start-button">Start Reading</button>
  </div>

  <div id="diary-container">
    <div class="bookmark"></div>
    
    <div id="content-area">
      <!-- Pages will be inserted here -->
    </div>
    
    <div class="controls">
      <button id="prev">‚Üê Previous</button>
      <span id="page-indicator">Page 1 of 1</span>
      <button id="next">Next ‚Üí</button>
    </div>
  </div>

  <script>
    const chapters = [
      {
        title: "Chapter 1: Beginnings",
        gists: [
          { title: "Early Memories", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "Childhood Dreams", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      },
      {
        title: "Chapter 2: Growing Up",
        gists: [
          { title: "High School Days", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "College Years", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      }
    ];

    const LINES_PER_PAGE = 80;
    const contentArea = document.getElementById("content-area");
    let pages = [];
    let currentPage = 0;

    // Show start screen and setup start button
    document.getElementById("start-button").addEventListener("click", function() {
      document.getElementById("start-screen").style.display = "none";
      document.getElementById("diary-container").style.display = "flex";
      loadDiary();
    });

    function showPage(index) {
      pages.forEach((p, i) => p.classList.toggle('active', i === index));
      currentPage = index;
      
      // Update button states
      document.getElementById("prev").disabled = currentPage === 0;
      document.getElementById("next").disabled = currentPage === pages.length - 1;
      
      updatePageIndicator();
      
      // Reset scroll position when changing pages
      contentArea.scrollTop = 0;
    }

    function updatePageIndicator() {
      document.getElementById("page-indicator").textContent = `Page ${currentPage + 1} of ${pages.length}`;
    }

    async function loadDiary() {
      try {
        for (let chapter of chapters) {
          let chapterContent = [];
          
          // Add chapter title as the first element
          chapterContent.push(`chapter-title:${chapter.title}`);
          
          for (let gist of chapter.gists) {
            try {
              const res = await fetch(gist.url);
              let text = await res.text();
              const lines = text.split('\n');
              
              // Remove theme line if present
              if (lines[0].startsWith('theme:')) {
                lines.shift();
              }
              
              // Add gist title as a subheading
              chapterContent.push(`gist-title:${gist.title}`);
              
              // Check if first line is a date
              if (lines[0].match(/\d{4}-\d{2}-\d{2}/)) {
                chapterContent.push(`entry-date:${lines[0]}`);
                lines.shift();
              }
              
              // Append all content lines
              chapterContent.push(...lines);
            } catch (err) {
              console.error("Failed to fetch gist:", gist.url, err);
              chapterContent.push(`Failed to load: ${gist.title}`);
            }
          }

          // Split chapterContent into pages of LINES_PER_PAGE
          let tempLines = [...chapterContent];
          while (tempLines.length > 0) {
            const pageLines = tempLines.splice(0, LINES_PER_PAGE);
            const pageDiv = document.createElement("div");
            pageDiv.className = `page`;
            
            let htmlContent = "";
            for (let line of pageLines) {
              if (line.startsWith("chapter-title:")) {
                htmlContent += `<div class="chapter-title">${line.replace("chapter-title:", "")}</div>`;
              } else if (line.startsWith("gist-title:")) {
                htmlContent += `<div class="gist-title">${line.replace("gist-title:", "")}</div>`;
              } else if (line.startsWith("entry-date:")) {
                htmlContent += `<span class="entry-date">${line.replace("entry-date:", "")}</span>`;
              } else {
                htmlContent += `<p>${line}</p>`;
              }
            }
            
            pageDiv.innerHTML = htmlContent;
            contentArea.appendChild(pageDiv);
            pages.push(pageDiv);
          }
        }
        
        if (pages.length === 0) {
          contentArea.innerHTML = `<div class="page active"><p>No entries found. Please check your gist URLs.</p></div>`;
          pages = [contentArea.firstElementChild];
        } else {
          showPage(0);
        }
      } catch (error) {
        console.error("Error loading diary:", error);
        contentArea.innerHTML = `<div class="page active"><p>Error loading diary content. Please try again later.</p></div>`;
      }
    }

    document.getElementById("next").addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'PageDown') {
        if (currentPage < pages.length - 1) showPage(currentPage + 1);
      } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
        if (currentPage > 0) showPage(currentPage - 1);
      }
    });

    // Initialize with start screen visible
    document.getElementById("start-screen").style.display = "block";
  </script>
</body>
</html>
