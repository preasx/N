<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      background: #8b5a2b;
      font-family: 'Cormorant Garamond', Georgia, serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 20px;
      color: #333;
      overflow: hidden;
    }
    
    #start-screen {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(255, 245, 225, 0.95);
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      border: 2px solid #d4b483;
      z-index: 100;
    }
    
    #start-screen h1 {
      font-size: 42px;
      color: #8b0000;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    
    #start-screen p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #5c3317;
    }
    
    #start-button {
      padding: 15px 40px;
      font-size: 20px;
      background: #8b0000;
      color: #fff8dc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s;
      box-shadow: 0 4px 8px rgba(139, 0, 0, 0.3);
    }
    
    #start-button:hover {
      background: #a52a2a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(139, 0, 0, 0.4);
    }
    
    .book-container {
      display: none;
      width: 90%;
      max-width: 900px;
      height: 85vh;
      position: relative;
    }
    
    .book {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      background: #5c3317;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      overflow: hidden;
    }
    
    .page-container {
      width: 50%;
      height: 100%;
      padding: 15px;
      box-sizing: border-box;
      position: relative;
    }
    
    .page {
      width: 100%;
      height: 100%;
      background: #fff8dc;
      padding: 30px;
      overflow: hidden;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border: 1px solid #d4b483;
      display: flex;
      flex-direction: column;
    }
    
    .left-page {
      border-radius: 8px 3px 3px 8px;
    }
    
    .right-page {
      border-radius: 3px 8px 8px 3px;
    }
    
    .page-content {
      height: 100%;
      overflow: hidden;
      font-size: 18px;
      line-height: 1.5;
      color: #5c3317;
      text-align: justify;
      padding: 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.03) 0%, transparent 8%);
      background-size: 100% 24px;
      position: relative;
    }
    
    .page-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 40px;
      width: 1px;
      height: 100%;
      background: rgba(139, 0, 0, 0.1);
    }
    
    .chapter-title { 
      text-align: center; 
      font-size: 26px; 
      font-weight: bold; 
      color: #8b0000; 
      margin-bottom: 20px; 
      padding-bottom: 8px;
      border-bottom: 2px solid #d4b483;
    }
    
    .gist-title { 
      font-size: 22px; 
      font-weight: bold; 
      margin-top: 25px; 
      margin-bottom: 12px; 
      color: #8b0000;
      padding-left: 12px;
      border-left: 3px solid #d4b483;
    }
    
    .page-content p { 
      white-space: pre-line; 
      line-height: 1.5;
      margin-bottom: 15px;
      text-align: justify;
      font-size: 18px;
    }
    
    .entry-date {
      font-style: italic;
      color: #8b5a2b;
      margin-bottom: 12px;
      display: block;
      font-size: 17px;
      text-align: center;
    }
    
    .book-spine {
      position: absolute;
      left: 50%;
      top: 0;
      width: 16px;
      height: 100%;
      background: linear-gradient(to right, #5c3317 0%, #8b5a2b 10%, #a67b5b 50%, #8b5a2b 90%, #5c3317 100%);
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
    }
    
    .controls {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      z-index: 10;
    }
    
    button { 
      padding: 10px 20px; 
      border: none; 
      border-radius: 5px; 
      background: #8b0000; 
      color: #fff8dc; 
      cursor: pointer; 
      font-family: inherit;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }
    
    button:hover {
      background: #a52a2a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #cc9999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #page-indicator {
      font-size: 16px;
      color: #fff8dc;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      background: rgba(92, 51, 23, 0.8);
      padding: 5px 15px;
      border-radius: 15px;
    }
    
    .book-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #5c3317 0%, #8b5a2b 100%);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff8dc;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      padding: 40px;
      text-align: center;
      z-index: 5;
    }
    
    .book-title {
      font-size: 42px;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }
    
    .book-subtitle {
      font-size: 22px;
      font-style: italic;
      margin-bottom: 30px;
    }
    
    .decoration {
      width: 80px;
      height: 80px;
      border: 3px solid #d4b483;
      border-radius: 50%;
      margin-bottom: 30px;
      position: relative;
    }
    
    .decoration::before, .decoration::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 2px solid #d4b483;
      border-radius: 50%;
      top: 6px;
      left: 6px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .book {
        flex-direction: column;
      }
      
      .page-container {
        width: 100%;
        height: 50%;
        padding: 10px;
      }
      
      .page-content {
        font-size: 16px;
        padding: 10px;
        background-size: 100% 20px;
      }
      
      .page-content::before {
        left: 30px;
      }
      
      .chapter-title {
        font-size: 22px;
      }
      
      .gist-title {
        font-size: 19px;
      }
      
      .page-content p {
        font-size: 16px;
      }
      
      button {
        padding: 8px 16px;
        font-size: 14px;
      }
      
      .book-title {
        font-size: 32px;
      }
      
      .book-subtitle {
        font-size: 18px;
      }
      
      .book-spine {
        width: 100%;
        height: 16px;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(to bottom, #5c3317 0%, #8b5a2b 10%, #a67b5b 50%, #8b5a2b 90%, #5c3317 100%);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="start-screen">
    <h1>My Diary Book üíñ</h1>
    <p>A journey through my life, thoughts, and memories</p>
    <button id="start-button">Open Diary</button>
  </div>

  <div class="book-container">
    <div class="book-spine"></div>
    <div class="book">
      <div class="page-container">
        <div class="page left-page book-cover">
          <div class="decoration"></div>
          <h1 class="book-title">My Diary</h1>
          <p class="book-subtitle">For your eyes only, my love</p>
        </div>
      </div>
      <div class="page-container">
        <div class="page right-page">
          <div class="page-content" id="content-area">
            <!-- Pages will be inserted here -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="prev">‚Üê Previous</button>
      <span id="page-indicator">Page 1 of 1</span>
      <button id="next">Next ‚Üí</button>
    </div>
  </div>

  <script>
    const chapters = [
      {
        title: "Chapter 1: Beginnings",
        gists: [
          { title: "Early Memories", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "Childhood Dreams", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      },
      {
        title: "Chapter 2: Growing Up",
        gists: [
          { title: "High School Days", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "College Years", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      },
      {
        title: "Chapter 3: Discovering Myself",
        gists: [
          { title: "First Job", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "Travel Experiences", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      },
      {
        title: "Chapter 4: Meeting You",
        gists: [
          { title: "First Impressions", url: "https://gist.githubusercontent.com/preasx/7240dedb381f2dc484d26c48a4376829/raw" },
          { title: "Our First Date", url: "https://gist.githubusercontent.com/preasx/bd3e2284a39a435993b0191a48bf1335/raw" }
        ]
      }
    ];

    const LINES_PER_PAGE = 40;
    const contentArea = document.getElementById("content-area");
    let pages = [];
    let currentPage = 0;

    // Show start screen and setup start button
    document.getElementById("start-button").addEventListener("click", function() {
      document.getElementById("start-screen").style.display = "none";
      document.querySelector(".book-container").style.display = "block";
      loadDiary();
    });

    function showPage(index) {
      // Hide all pages
      const allPages = document.querySelectorAll('.page-content > div');
      allPages.forEach(page => page.style.display = 'none');
      
      // Show the current page
      if (pages[index]) {
        pages[index].style.display = 'block';
      }
      
      currentPage = index;
      
      // Update button states
      document.getElementById("prev").disabled = currentPage === 0;
      document.getElementById("next").disabled = currentPage === pages.length - 1;
      
      updatePageIndicator();
    }

    function updatePageIndicator() {
      document.getElementById("page-indicator").textContent = `Page ${currentPage + 1} of ${pages.length}`;
    }

    async function loadDiary() {
      try {
        for (let chapter of chapters) {
          let chapterContent = [];
          
          // Add chapter title as the first element
          chapterContent.push(`chapter-title:${chapter.title}`);
          
          for (let gist of chapter.gists) {
            try {
              const res = await fetch(gist.url);
              let text = await res.text();
              const lines = text.split('\n');
              
              // Remove theme line if present
              if (lines[0].startsWith('theme:')) {
                lines.shift();
              }
              
              // Add gist title as a subheading
              chapterContent.push(`gist-title:${gist.title}`);
              
              // Check if first line is a date
              if (lines[0].match(/\d{4}-\d{2}-\d{2}/)) {
                chapterContent.push(`entry-date:${lines[0]}`);
                lines.shift();
              }
              
              // Append all content lines
              chapterContent.push(...lines);
            } catch (err) {
              console.error("Failed to fetch gist:", gist.url, err);
              chapterContent.push(`Failed to load: ${gist.title}`);
            }
          }

          // Split chapterContent into pages of LINES_PER_PAGE
          let tempLines = [...chapterContent];
          while (tempLines.length > 0) {
            const pageLines = tempLines.splice(0, LINES_PER_PAGE);
            const pageDiv = document.createElement("div");
            pageDiv.style.display = 'none';
            
            let htmlContent = "";
            for (let line of pageLines) {
              if (line.startsWith("chapter-title:")) {
                htmlContent += `<div class="chapter-title">${line.replace("chapter-title:", "")}</div>`;
              } else if (line.startsWith("gist-title:")) {
                htmlContent += `<div class="gist-title">${line.replace("gist-title:", "")}</div>`;
              } else if (line.startsWith("entry-date:")) {
                htmlContent += `<span class="entry-date">${line.replace("entry-date:", "")}</span>`;
              } else {
                htmlContent += `<p>${line}</p>`;
              }
            }
            
            pageDiv.innerHTML = htmlContent;
            contentArea.appendChild(pageDiv);
            pages.push(pageDiv);
          }
        }
        
        if (pages.length === 0) {
          contentArea.innerHTML = `<div style="display:block;"><p>No entries found. Please check your gist URLs.</p></div>`;
          pages = [contentArea.firstElementChild];
        } else {
          showPage(0);
        }
      } catch (error) {
        console.error("Error loading diary:", error);
        contentArea.innerHTML = `<div style="display:block;"><p>Error loading diary content. Please try again later.</p></div>`;
      }
    }

    document.getElementById("next").addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'PageDown') {
        if (currentPage < pages.length - 1) showPage(currentPage + 1);
      } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
        if (currentPage > 0) showPage(currentPage - 1);
      }
    });

    // Initialize with start screen visible
    document.getElementById("start-screen").style.display = "block";
  </script>
</body>
</html>
