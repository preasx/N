<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Diary Book</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      background: #8b5a2b;
      font-family: 'Cormorant Garamond', Georgia, serif; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      min-height: 100vh; 
      margin: 0; 
      padding: 20px;
      color: #333;
      overflow: hidden;
    }
    
    .book-container {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      position: relative;
    }
    
    .book {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      background: #5c3317;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      overflow: hidden;
    }
    
    .page-container {
      width: 50%;
      height: 100%;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
    }
    
    .page {
      width: 100%;
      height: 100%;
      background: #f8f0e0;
      padding: 35px 40px;
      overflow: hidden;
      box-sizing: border-box;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 1px solid #d4b483;
      display: flex;
      flex-direction: column;
    }
    
    .left-page {
      border-radius: 10px 5px 5px 10px;
    }
    
    .right-page {
      border-radius: 5px 10px 10px 5px;
    }
    
    .page-content {
      height: 100%;
      overflow: hidden;
      font-size: 18px;
      line-height: 1.5;
      color: #5c3317;
      text-align: justify;
      padding: 15px;
      position: relative;
    }
    
    .page-content p { 
      white-space: pre-line; 
      line-height: 1.5;
      margin-bottom: 15px;
      text-align: justify;
      font-size: 18px;
    }
    
    .chapter-title { 
      text-align: center; 
      font-size: 26px; 
      font-weight: bold; 
      color: #8b0000; 
      margin-bottom: 25px; 
      padding-bottom: 10px;
      border-bottom: 2px solid #d4b483;
    }
    
    .entry-title { 
      font-size: 22px; 
      font-weight: bold; 
      margin-top: 25px; 
      margin-bottom: 15px; 
      color: #8b0000;
      padding-left: 15px;
      border-left: 3px solid #d4b483;
    }
    
    .entry-date {
      font-style: italic;
      color: #8b5a2b;
      margin-bottom: 15px;
      display: block;
      font-size: 17px;
      text-align: center;
    }
    
    .book-spine {
      position: absolute;
      left: 50%;
      top: 0;
      width: 20px;
      height: 100%;
      background: linear-gradient(to right, #5c3317 0%, #8b5a2b 10%, #a67b5b 50%, #8b5a2b 90%, #5c3317 100%);
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    
    .controls {
      position: absolute;
      bottom: -50px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
    }
    
    button { 
      padding: 10px 25px; 
      border: none; 
      border-radius: 5px; 
      background: #8b0000; 
      color: #fff8dc; 
      cursor: pointer; 
      font-family: inherit;
      font-size: 16px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    button:hover {
      background: #a52a2a;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      background: #cc9999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    #page-indicator {
      font-size: 16px;
      color: #fff8dc;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
      background: rgba(92, 51, 23, 0.8);
      padding: 8px 20px;
      border-radius: 20px;
    }
    
    .book-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #5c3317 0%, #8b5a2b 100%);
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff8dc;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      padding: 40px;
      text-align: center;
      z-index: 5;
    }
    
    .book-title {
      font-size: 46px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      letter-spacing: 2px;
    }
    
    .book-subtitle {
      font-size: 24px;
      font-style: italic;
      margin-bottom: 40px;
    }
    
    .decoration {
      width: 100px;
      height: 100px;
      border: 4px solid #d4b483;
      border-radius: 50%;
      margin-bottom: 40px;
      position: relative;
    }
    
    .decoration::before, .decoration::after {
      content: '';
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid #d4b483;
      border-radius: 50%;
      top: 6px;
      left: 6px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .book {
        flex-direction: column;
      }
      
      .page-container {
        width: 100%;
        height: 50%;
        padding: 15px;
      }
      
      .page-content {
        font-size: 16px;
        padding: 10px;
      }
      
      .chapter-title {
        font-size: 22px;
      }
      
      .entry-title {
        font-size: 19px;
      }
      
      .page-content p {
        font-size: 16px;
      }
      
      button {
        padding: 8px 20px;
        font-size: 14px;
      }
      
      .book-title {
        font-size: 36px;
      }
      
      .book-subtitle {
        font-size: 20px;
      }
      
      .book-spine {
        width: 100%;
        height: 20px;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(to bottom, #5c3317 0%, #8b5a2b 10%, #a67b5b 50%, #8b5a2b 90%, #5c3317 100%);
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="book-container">
    <div class="book-spine"></div>
    <div class="book">
      <div class="page-container">
        <div class="page left-page book-cover">
          <div class="decoration"></div>
          <h1 class="book-title">My Diary</h1>
          <p class="book-subtitle">For your eyes only, my love</p>
        </div>
      </div>
      <div class="page-container">
        <div class="page right-page">
          <div class="page-content" id="content-area">
            <!-- Diary content will be inserted here -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="controls">
      <button id="prev">← Previous Page</button>
      <span id="page-indicator">Page 1 of 1</span>
      <button id="next">Next Page →</button>
    </div>
  </div>

  <script>
    // Sample diary content - in a real implementation, this would come from your gists
    const diaryContent = [
      {
        type: "chapter",
        title: "Chapter 1: Beginnings",
        content: ""
      },
      {
        type: "entry",
        title: "Early Memories",
        date: "March 12, 1995",
        content: "I remember the old oak tree in our backyard, its branches stretching toward the sky like gnarled fingers. Under that tree, I spent countless afternoons reading books far beyond my years, escaping into worlds more interesting than my own.\n\nGrandma would bring me lemonade, her apron dusted with flour from the morning's baking. She never questioned why a child would prefer Tolstoy to cartoons, only smiled and said, 'You have an old soul, my dear.'"
      },
      {
        type: "entry",
        title: "First Day of School",
        date: "September 5, 2000",
        content: "The classroom smelled of chalk dust and anxiety. Twenty small desks arranged in neat rows, each occupied by a child trying desperately to appear braver than they felt.\n\nI sat near the window, watching the leaves dance in the breeze, preferring their company to the nervous chatter of my classmates. Mrs. Thompson, with her kind eyes and gentle voice, placed a book on my desk. 'I think you'll like this one,' she whispered. It was my first taste of validation."
      },
      {
        type: "chapter",
        title: "Chapter 2: Growing Up",
        content: ""
      },
      {
        type: "entry",
        title: "The Silent River",
        date: "June 18, 2005",
        content: "The morning mist clung to the edges of the river, curling around the reeds like fingers reaching for something long lost. It was the kind of silence that pressed against your chest, filling the spaces between your thoughts with a quiet insistence.\n\nI came here often, to this forgotten stretch of water where time seemed to slow its relentless march. Here, I could breathe without the weight of expectations, without the constant need to be someone I wasn't."
      },
      {
        type: "entry",
        title: "High School Graduation",
        date: "May 25, 2010",
        content: "As I stood on that stage, diploma in hand, I realized I was closing a chapter I'd never properly read. The applause felt distant, like thunder from a storm already passed.\n\nLater, Dad hugged me tighter than usual. 'Your mother would have been proud,' he said, his voice thick with emotion. I nodded, unable to speak around the lump in my throat. Some achievements are bittersweet, flavored with the absence of those who should have been there to celebrate."
      },
      {
        type: "chapter",
        title: "Chapter 3: Meeting You",
        content: ""
      },
      {
        type: "entry",
        title: "First Glimpse",
        date: "October 3, 2015",
        content: "You were standing by the coffee machine, looking decidedly unimpressed with the mediocre office brew. I noticed the way your eyes crinkled at the corners when you frowned, the way you tapped your fingers absently against the counter.\n\nWhen you finally looked up and caught me staring, I expected embarrassment to wash over me. Instead, you smiled—a slow, genuine curve of lips that seemed to say, 'I've been waiting for you.'"
      },
      {
        type: "entry",
        title: "Our First Date",
        date: "October 10, 2015",
        content: "Raindrops traced paths down the restaurant window as we talked for hours about everything and nothing. You confessed your irrational fear of pigeons, and I admitted my secret love for bad romantic comedies.\n\nWhen we stepped outside, you offered me your jacket without a word, your gesture more eloquent than any poetry I'd ever read. Under the streetlight, with rain glittering in your hair, I knew I was in trouble—the wonderful, terrifying kind that changes everything."
      }
    ];

    const contentArea = document.getElementById("content-area");
    let pages = [];
    let currentPage = 0;

    function formatContent() {
      let html = '';
      
      for (const item of diaryContent) {
        if (item.type === "chapter") {
          html += `<div class="chapter-title">${item.title}</div>`;
        } else if (item.type === "entry") {
          html += `<div class="entry-title">${item.title}</div>`;
          html += `<span class="entry-date">${item.date}</span>`;
          // Split content into paragraphs based on line breaks
          const paragraphs = item.content.split('\n\n');
          paragraphs.forEach(paragraph => {
            html += `<p>${paragraph}</p>`;
          });
        }
      }
      
      return html;
    }

    function showPage(index) {
      // For a real book, we would split content into multiple pages
      // For this demo, we're showing all content on one page
      contentArea.innerHTML = formatContent();
      
      currentPage = index;
      updatePageIndicator();
    }

    function updatePageIndicator() {
      document.getElementById("page-indicator").textContent = `Page ${currentPage + 1} of ${pages.length}`;
    }

    document.getElementById("next").addEventListener("click", () => {
      if (currentPage < pages.length - 1) {
        showPage(currentPage + 1);
      }
    });

    document.getElementById("prev").addEventListener("click", () => {
      if (currentPage > 0) {
        showPage(currentPage - 1);
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight' || e.key === 'PageDown') {
        if (currentPage < pages.length - 1) showPage(currentPage + 1);
      } else if (e.key === 'ArrowLeft' || e.key === 'PageUp') {
        if (currentPage > 0) showPage(currentPage - 1);
      }
    });

    // Initialize
    pages = [1]; // For this demo, we have one page
    showPage(0);
  </script>
</body>
</html>
